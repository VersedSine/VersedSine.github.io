    <script>
        function GetQueryString(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
            var r = window.location.search.substr(1).match(reg); //获取url中"?"符后的字符串并正则匹配
            var context = "";
            if (r != null)
                context = decodeURIComponent(r[2]);
            reg = null;
            r = null;
            return context == null || context == "" || context == "undefined" ? "" : context;
        }
        var n = Number(GetQueryString("n")),step = GetQueryString("step")?GetQueryString("step"):1,start_time=0,flag=false;
        var num_in_btn = document.getElementById("num_in_btn"),div1 = document.getElementById("div1");
        
        num_in_btn.innerHTML = n?n:"";

            }else */n += Number(step);
            num_in_btn.innerHTML = n;
        }
