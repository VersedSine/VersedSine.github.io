<!DOCTYPE html>

    <style>
        html::before{
            content: '';
            width: 100%;
            height: 100%;
            position: fixed;
            z-index: -2;
            background: linear-gradient(165deg,#B5E51D,#9900FF);
        }
        body{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style-type: none;
            margin: 0;
            padding: 0;
            width: 85px;
            background-color: #f1f1f1;
            height: 100%;
            position: fixed;
            overflow: auto;
            border-bottom: 1px solid #555;
        }
        li{
            text-align: center;
            display: inline;
        }
        li:last-child{
            border-bottom: none;
        }
        li a{
            display: block;
            width: 85px;
            text-decoration: none;
        }
        li a:hover{
            background-color: #555;
            color: #fff;
        }
